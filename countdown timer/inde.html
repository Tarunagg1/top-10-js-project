<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>New years Eve</h1>
    <div id="countdown-container">
        <div class="countdown_el days-c">
            <p class="big-text" id="days">0</p>
            <span>Days</span>
        </div>
        <div class=countdown_el "hours-c">
            <p class="big-text" id="hour">0</p>
            <span>hours</span>
        </div>
        <div class="countdown_el mins-c">
            <p class="big-text" id="mins">0</p>
            <span>Mins</span>
        </div>
        <div class="countdown_el sec-c">
            <p class="big-text" id="sec">0</p>
            <span>Second</span>
        </div>
    </div>
    <h2 id="until"></h2>
    <script src="index.js"></script>
</body>
</html>
